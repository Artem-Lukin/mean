<div class="container">
   <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h2 class="text-center login-title">Регистрация</h2>
            <div class="account-wall"><!--<img src="images/passport.jpg" class="profile-img">-->
<form class="form-auth" ng-submit="register()" style="margin-right: 10px; margin-left: 10px;">
    <label>Email:</label>
    <input type="email" ng-model="user.email" placeholder="Введите Email" class="form-control" required><br>
    <label>Логин:</label>
    <input type="username" ng-model="user.username" placeholder="Придумайте логин" class="form-control" required><br>
    <label>Пароль:</label>
    <input type="password" ng-model="user.password" placeholder="Придумайте пароль" class="form-control" required><br>
    <input type="submit" value="Регистрация" class="btn btn-lg btn-primary btn-block" />
</form>
 <p class="text-warning">{{error_message}}</p>
        </div>
     </div>
 </div>
</div>
