<div class="container">
   <div class="row">
      <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h2 class="text-center login-title">Вход на сайт</h2>
            <div class="account-wall"><!--<img src="images/passport.jpg" class="profile-img">-->
<form class="form-auth" ng-submit="login()" style="margin-right: 10px; margin-left: 10px;">
    <label>Логин:</label>
    <input type="username" ng-model="user.username" placeholder="Ваш логин" class="form-control" required><br>
    <label>Пароль:</label>
    <input type="password" ng-model="user.password" placeholder="Ваш пароль" class="form-control" required><br>
    <input type="submit" value="Вход" class="btn btn-lg btn-primary btn-block" />
</form>
	<a href="#/register" class="text-center new-account">Еще не зарегистрировались?</a>
                     <p class="text-warning">{{error_message}}</p>
</div>
</div>
</div>
</div>
